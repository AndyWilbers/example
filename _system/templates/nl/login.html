<!-- template: login.html -->
<form class="box" action="{$path}authentication" method="post">
    <a  href="{$home}" class="btn close"></a>      	
	<div class="inner">
		<h2>{$title}<span class="sub">{$entry}</span></h2>
		<label for="email" >Email</label>
		<input type="email" class="form-control" id="email" name ="email" placeholder="email" required value="{$email}" />
		
		<label for="password" >Wachtwoord</label>
		<input type="password" class="form-control" id="password" name ="password" placeholder="wachtwoord" required />
		
		<p class="msg warning">{$msg}</p>
	
		<button type="submit" class="btn btn-primary">Login</button>
   </div>
</form>
<!-- END template: login.html -->
