<!doctype html>
<html { $classHtml } data-sa="path:{$path};application:{$application};">
    <head>
    <meta charset="UTF-8">
    <title>{ $title }</title>
    <meta name="description" content="{ $description }" >
    <meta name="keywords" content="{ $keywords }" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="icon" type="image/png" sizes="96x96" href="{$path}favicon-96x96.png">
    <script src="{$path}_js/vendor/modernizr-2.8.3.min.js"></script>
    <link rel="stylesheet" href="{$path}_css/vendor/normalize.css" >
    <link rel="stylesheet" href="{$path}_css/style.min.css" >
    { $css | t }
    </head>
    <body{ $classBody }>
    	{$crumb|t}
    	{ $header | t }
        <main{ $classMain }>
			{ $content | t }
        </main>
        { $footer | t }
        <!-- Javascript libraries: -->
        <script src="{$path}_js/vendor/jquery-1.11.3.min.js" ></script>
        <script src="{$path}_js/vendor/jquery.mobile-1.4.5.min.js" ></script>
        <script src="{$path}_js/script.min.js"></script>
        { $js | t }
        <script src="{$path}_js/docready.min.js"></script>
	</body>
</html>
