<!-- template: login.fe.html -->
<form id="login" class="fe" action="{$path}authentication" method="post"> 
	<div class="grid G12">
		<div class="col  W12">   	
	
			<h2>{$title}<span class="sub">{$entry}</span></h2>
			<label for="email" >Email</label>
			<input type="email"  id="email" name ="email" placeholder="email" required value="{$email}" />
		
			<label for="password" >Wachtwoord</label>
			<input type="password"  id="password" name ="password" placeholder="wachtwoord" required />
			
			<p class="msg">{$msg}</p>
	
			<button type="submit" class="btn">Login</button>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="grid G12">
		<div class="col  W6">
			<a href="{$path}registatie"  id="new-account" class="button" title="Maak een nieuw account aan.">nieuw account</a>
		</div>
		<div class="col  W6">
			<a href="{$path}password_reset_request" id="password-reset" title="Maak een ander password aan." class="button">nieuw password</a>
		</div>
	</div>
</form>
<!-- END template: login.fe.html -->
